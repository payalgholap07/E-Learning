<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <section class="form-container contact">
            <form action="" method="post" enctype="multipart/form-data">
                <h1 class="heading">register now</h1>
                <p>your name <span>*</span></p>
                <input type="text" name="name" placeholder="enter your name" required maxlength="50" class="box">
                <p>your email <span>*</span></p>
                <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
                <p>your password <span>*</span></p>
                <input type="password" name="pass" placeholder="enter your password" required maxlength="20"
                    class="box">
                <p>confirm password <span>*</span></p>
                <input type="password" name="c_pass" placeholder="confirm your password" required maxlength="20"
                    class="box">
                <p>select profile</p>
                <input type="file" accept="image/*" class="box">
                <input type="submit" value="Signup" name="submit" class="btn" >
                <a href="login.html"><input type="button" value="Login" name="login" class="btn"></a>
            </form>

        </section>

    </div>
            <footer class="footer">
            <div class="footer-text">
                <p>&copy; Copyright 2023, All Rights Reserved | Design</p>
            </div>
            <div class="footer-iconTop">
                <a href="signup.html"><i class='bx bx-up-arrow-alt'></i></a>
            </div>
            </footer>
</body>

</html>
